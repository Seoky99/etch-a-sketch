<!DOCTYPE html> 
<html lang = "en"> 

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="etchstyles.css">
</head>

<body> 

    <div id = "container">
        <h1 id = "etch-title"> Etch-A-Sketch </h1>
      
        <div id = "etch-content"> </div>

        <div id = "etch-key">
            <h4 class = "choose"> CHOOSE COLOR </h4>
                <div id = "button-div">
                    
                    <button id = "black" class = "btn button-54"> Black </button>
                    <button id = "red" class = "btn button-54" > Red </button>
                    <button id = "green" class = "btn button-54"> Green </button>
                    <button id = "blue" class = "btn button-54" > Blue </button>
                    <button id = "rainbow" class = "btn button-54"> Rainbow </button>
                    <button id = "white" class = "btn button-54" > Eraser </button>
                    <button id = "clear" class = "btn button-54"> Clear </button>
                </div>

            <h4 class = "choose"> CHOOSE SIZE </h4>
                <button id = "size" class = "button-54"> Click Me </button>

        </div>

    </div>

    <script src = "etchasketch.js"> </script>

</body>

</html>
